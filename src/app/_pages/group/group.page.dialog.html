<h1 mat-dialog-title>Create a new group</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Group title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Short group description</mat-label>
    <textarea matInput [(ngModel)]="data.short_description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Group description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="submit()" [mat-dialog-close]="[data.title, data.short_description,  data.description]" cdkFocusInitial>Ok</button>
</div>
