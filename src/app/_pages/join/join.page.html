<mat-toolbar class="page-info">
    <mat-toolbar-row>
      Select housing groups based on location and landlord.
    </mat-toolbar-row>
</mat-toolbar>

<mat-selection-list #groups cols="4" rowHeight="2:1">
  <mat-list-option *ngFor="let group of housingGroups">
    {{group}}
  </mat-list-option>
</mat-selection-list>

<button mat-raised-button>Join Groups</button>
