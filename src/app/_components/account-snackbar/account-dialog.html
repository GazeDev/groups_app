<h1 mat-dialog-title>Please type your display name below:</h1>
<div mat-dialog-content>
  Please set your display name. This is the name that will be shown when you post, comment, etc on the site, and will allow users to recognize who you are.
  <mat-form-field>
    <mat-label>Display Name</mat-label>
    <input matInput [(ngModel)]="data.displayName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submit()" [mat-dialog-close]="data.displayName" cdkFocusInitial>Ok</button>
</div>
