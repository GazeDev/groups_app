<mat-card class="post">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>By: Jacob</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
        {{ post.body }}
        </p>

        <comment-card *ngFor="let comment of comments" [comment]="comment"></comment-card>

        <form (submit)="comment()" [formGroup]="commentForm"  #ngFormDirective="ngForm">
            <mat-form-field appearance="fill">
            <mat-label>What's on your mind?</mat-label>
            <textarea matInput formControlName="body"></textarea>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Post Comment</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button>REPORT</button>
    </mat-card-actions>
</mat-card>
